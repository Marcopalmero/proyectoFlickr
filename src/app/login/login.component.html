<div class="contenedor">
  <div class="col-md-12">
    <div class="card card-container cardtest">
      <img
        id="profile-img"
        src="https://logos-marcas.com/wp-content/uploads/2021/03/Flickr-Logo.png"
        class="profile-img-card imgform img-thumbnail mx-auto d-block titulo"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger error"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username es obligatorio!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert alert-danger error" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password es obligatorio</div>
            <div *ngIf="password.errors.minlength">Password debe tener al menos 6 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged como {{ roles }}.
      </div>
      <button class="btn btn-block logres"><a href="/register" class="nav-link" routerLink="../register" style="color: black;">Registrarse</a></button>
      <button class="btn btn-block logres"><a href="/images" class="nav-link" routerLink="/images" style="color: black;">Buscar Imagenes</a></button>
    </div>
  </div>
</div>
