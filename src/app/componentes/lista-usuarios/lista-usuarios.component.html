<div class="list row">
    <div class="col-md-6">
      <p class="h1">Crud de Usuarios</p>
      <h4>Lista de Usuarios</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let usuario of usuarios; let i = index"
          [class.active]="i == indiceActual"
          (click)="setUsuarioActivo(usuario, i)"
        >
          {{ usuario.email }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="eliminarTodosUsuarios()">
        Eliminar todo
      </button>
    </div>
    <div class="col-md-6">
      <app-usuario-detalles
        [viewMode]="true"
        [usuarioActual]="usuarioActual"
      ></app-usuario-detalles>
    </div>
  </div>
