<div *ngIf="viewMode; else editable">
    <div *ngIf="tutorialActual.id bodytt">
      <h4>Imagen</h4>
      <div>
        <label><strong>Titulo:</strong></label> {{ tutorialActual.titulo }}
      </div>
      <div>
        <label><strong>Ruta:</strong></label> {{ tutorialActual.link }}
      </div>
      <div>
        <label><strong>Link:</strong></label>
        <img class="imagen" src="{{ tutorialActual.link }}">
      </div>
      <a
        class="badge badge-warning"
        routerLink="./{{ tutorialActual.id }}"
      >
        Editar
      </a>
    </div>
  <br>
    <div *ngIf="!tutorialActual">
      <br />
      <p>Por favor seleccione una Imagen...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="tutorialActual.id" class="edit-form">
      <h4>Imagen</h4>
      <form>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            [(ngModel)]="tutorialActual.titulo"
            name="tititulotle"
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Link</label>
          <input
            type="text"
            class="form-control"
            id="link"
            [(ngModel)]="tutorialActual.link"
            name="link"
          />
        </div>
      </form>
      <button class="badge badge-danger mr-2" (click)="eliminarTutorial()">
        Eliminar
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="actualizarTutorial()"
      >
        Actualizar
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!tutorialActual.id">
      <br />
      <p>No se puede acceder a esta Imagen...</p>
    </div>
  </ng-template>
